layout: {qmk_info_json: config/alt13.json}
layers:
  base:
  - [LSHIFT, Q, W, E, R]
  - - {t: ESC, h: base2}
    - A
    - S
    - D
    - SPACE
  - [C, V, LCTRL]
  base2:
  - - TAB
    - '['
    - {t: ▽, type: trans}
    - ']'
    - F
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: combo, h: toggle}
    - {t: base, h: toggle}
    - {t: ▽, type: trans}
  combo:
  - - BSPC
    - {t: S, h: number}
    - A
    - T
    - RETURN
  - [LSHIFT, O, R, I, SPACE]
  - - {t: base, h: toggle}
    - symbol
    - base
  number:
  - - {t: ▽, type: trans}
    - {type: held}
    - '&td15'
    - '&td26'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - BSPC
    - '&td37'
    - '&td48'
    - {t: ▽, type: trans}
  - ['', '', '']
  symbol:
  - [A, R, S, T, RETURN]
  - [N, E, I, O, SPACE]
  - - {t: base, h: toggle}
    - {t: symbol, type: held}
    - base
combos:
- p: [2, 6]
  k: BSPC
  l: [combo]
- p: [2, 8]
  k: DELETE
  l: [combo]
