layout: {qmk_info_json: config/alt13.json}
layers:
  base:
  - - {t: ESC, h: base2}
    - Q
    - W
    - E
    - R
  - [LSHIFT, A, S, D, V]
  - [C, LCTRL, SPACE]
  base2:
  - - {type: held}
    - '['
    - {t: ▽, type: trans}
    - ']'
    - F
  - - {t: TAB, h: LS(TAB)}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: combo, h: toggle}
    - {t: base, h: toggle}
    - {t: ▽, type: trans}
  combo:
  - - BSPC
    - {t: S, h: numb}
    - A
    - {t: T, h: symb}
    - RETURN
  - - LSHIFT
    - {t: O, h: func}
    - R
    - {t: I, h: punk}
    - SPACE
  - - {t: base, h: toggle}
    - symb
    - navi
  numb:
  - - {t: ▽, type: trans}
    - {type: held}
    - '&td15'
    - '&td26'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - BSPC
    - '&td37'
    - '&td48'
    - {t: ▽, type: trans}
  - ['', '', '']
  symb:
  - - {t: ▽, type: trans}
    - {t: '`', h: LS(GRAVE)}
    - {t: /, h: LS(SLASH)}
    - {type: held}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: '[', h: LS(LEFT BRACKET)}
    - {t: ']', h: LS(RIGHT BRACKET)}
    - {t: \, h: LS(BACKSLASH)}
    - {t: ▽, type: trans}
  - ['', '', '']
  punk:
  - - {t: ▽, type: trans}
    - {t: ., h: LS(DOT)}
    - {t: ',', h: LS(COMMA)}
    - ''
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ;, h: LS(SEMI)}
    - {t: ':', h: LS(COLON)}
    - {type: held}
    - {t: ▽, type: trans}
  - ['', '', '']
  func:
  - - {t: ▽, type: trans}
    - ESC
    - '&tdf15'
    - '&tdf26'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {type: held}
    - '&tdf37'
    - '&tdf48'
    - {t: ▽, type: trans}
  - ['', '', '']
  navi:
  - - {t: ▽, type: trans}
    - HOME
    - UP
    - END
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - LEFT
    - DOWN
    - RIGHT
    - {t: ▽, type: trans}
  - - {t: combo, h: toggle}
    - ''
    - {type: held}
combos:
- p: [2, 6]
  k: BSPC
  l: [combo]
- p: [2, 8]
  k: DELETE
  l: [combo]
- p: [1, 3]
  k: N
  l: [combo]
- p: [6, 8]
  k: K
  l: [combo]
- p: [2, 3]
  k: E
  l: [combo]
- p: [1, 2]
  k: U
  l: [combo]
- p: [6, 7]
  k: C
  l: [combo]
- p: [7, 8]
  k: D
  l: [combo]
- p: [1, 8]
  k: H
  l: [combo]
- p: [3, 6]
  k: G
  l: [combo]
- p: [1, 6]
  k: B
  l: [combo]
- p: [2, 7]
  k: L
  l: [combo]
- p: [3, 8]
  k: J
  l: [combo]
- p: [1, 7]
  k: F
  l: [combo]
- p: [3, 7]
  k: P
  l: [combo]
- p: [1, 2, 8]
  k: V
  l: [combo]
- p: [1, 7, 8]
  k: X
  l: [combo]
- p: [6, 7, 3]
  k: Y
  l: [combo]
- p: [1, 6, 8]
  k: Q
  l: [combo]
- p: [3, 6, 8]
  k: Z
  l: [combo]
- p: [1, 3, 7]
  k: W
